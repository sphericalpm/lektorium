lektorium-deploy:
  variables:
    LC_ALL: C.UTF-8
    LANG: C.UTF-8
    GIT_STRATEGY: clone
    GIT_DEPTH: 0
  script:
    - cat /etc/alpine-release
    - apk add --update python3 git docker-cli bash
    - python3 -m pip install -U pip
    - git tag && git status && git describe
    - pip install spherical-dev wheel
    - cp ${LEKTORIUM_DEPLOY_CONFIG} invoke.yaml
    - inv deploy
    - docker ps -a
  only:
    - master
